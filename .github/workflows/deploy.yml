name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  NODE_VERSION: '18'
  S3_BUCKET: serenade-prod-website
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "ğŸš€ Deploying to S3 bucket: ${{ env.S3_BUCKET }}"
          
          # S3 ë²„í‚· ì¡´ì¬ í™•ì¸
          if ! aws s3 ls "s3://${{ env.S3_BUCKET }}" > /dev/null 2>&1; then
            echo "âŒ Cannot access S3 bucket. Please check bucket name and permissions."
            exit 1
          fi
          
          # ì´ì „ íŒŒì¼ ë°±ì—…
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "ğŸ“¦ Creating backup..."
          aws s3 sync "s3://${{ env.S3_BUCKET }}" "s3://${{ env.S3_BUCKET }}-backup-$TIMESTAMP" --quiet || echo "âš ï¸ Backup failed or no existing files"
          
          # íŒŒì¼ ì—…ë¡œë“œ
          echo "ğŸ“¤ Uploading files..."
          aws s3 sync out/ "s3://${{ env.S3_BUCKET }}" \
            --delete \
            --exclude "*.DS_Store" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE
          
          # HTML íŒŒì¼ ìºì‹œ ì„¤ì •
          echo "ğŸ”§ Setting HTML cache headers..."
          aws s3 cp "s3://${{ env.S3_BUCKET }}" "s3://${{ env.S3_BUCKET }}" \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=300" \
            --metadata-directive REPLACE
          
          echo "âœ… Deployment completed successfully!"

      - name: Invalidate CloudFront (Optional)
        if: vars.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          echo "ğŸ”„ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… CloudFront invalidation initiated"

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment Summary"
          echo "- S3 Bucket: ${{ env.S3_BUCKET }}"
          echo "- Region: ${{ env.AWS_REGION }}"
          echo "- Website URL: https://${{ env.S3_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com/index.html"
          echo "- Commit: ${{ github.sha }}"
          echo "- Branch: ${{ github.ref_name }}"